<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="calculator">
		<div></div>
		<div class="calculator__screen-wrapper">
			<div class="calculator__screen">
				<input class="calculator__screen-output" type="text" disabled>
			</div>
		</div>
		<div class="calculator__buttons">
			<button class="calculator__btn calculator__clean">&#8705;</button>
			<button class="calculator__btn calculator__delete">&#8656;</button>
			<!-- <button class="calculator__btn calculator__percent">%</button> -->
			<button class="calculator__btn calculator__operator" value="/">&#247;</button>
			<button class="calculator__btn calculator__operator" value="*">&#215;</button>
			<button class="calculator__btn calculator__number" value="7">7</button>
			<button class="calculator__btn calculator__number" value="8">8</button>
			<button class="calculator__btn calculator__number" value="9">9</button>
			<button class="calculator__btn calculator__operator" value="-">&#8722;</button>
			<button class="calculator__btn calculator__number" value="4">4</button>
			<button class="calculator__btn calculator__number" value="5">5</button>
			<button class="calculator__btn calculator__number" value="6">6</button>
			<button class="calculator__btn calculator__operator" value="+">&#43;</button>
			<button class="calculator__btn calculator__number" value="1">1</button>
			<button class="calculator__btn calculator__number" value="2">2</button>
			<button class="calculator__btn calculator__number" value="3">3</button>
			<!-- <button class="calculator__btn calculator__operator" value="%">&#37;</button> -->
			<button class="calculator__btn calculator__number" value="0">0</button>
			<button class="calculator__btn calculator__number calculator__dot" value=".">.</button>
			<button class="calculator__btn calculator__total">=</button>
		</div>
	</div>


<!-- <button class="reset">Random</button> -->



	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
